AWSTemplateFormatVersion: '2010-09-09'

Parameters:
  ImageTag:
    Type: String
    Default: "latest"
    Description: "The tag of the Docker image for the Lambda function"

Resources:
  MyLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      ImageUri: !Sub "${ECR_REGISTRY}/${ECR_REPO}:${ImageTag}"
      Timeout: 30
      MemorySize: 128
